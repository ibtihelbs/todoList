<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <h1>To do list</h1>
        <ul>
            <li>add a task</li>
            <li id="GoToArchive">go to archive</li>
        </ul>
    </nav>
    <main>
        <div class="tasksWrapper">
            <ul class="state">
                <li id="important">important !</li>
                <li id="regular">regular</li>
            </ul>
         </div>
    </main>
    <div class="modal">
       <form id="addTaskForm">
         <input type="text" name="task" id="task" placeholder="Add a task here .....">
         <input type="checkbox" name="important" id="isImportant">
         <button type="submit">send</button>
       </form> 
    </div>
    <!--class="notVisible"-->
    <div id="archiveModal" class="notVisible">
        <div id="archiveModalContent">
           empty
        </div>
    </div>
    <a href="https://www.flaticon.com/free-icons/archive" title="archive icons" id="credit">Archive icons created by lakonicon - Flaticon</a>
<script src="script.js"></script>  
</body>
</html>
